<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval - Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/juego.css">
    <link rel="stylesheet" href="../css/personalizar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container-fluid">
            <span class="navbar-brand nav-title">Batalla Naval</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex ms-auto player-info-container align-items-center">
                    <button class="home-btn ms-2" onclick="window.location.href='inicio.html'">Volver al Inicio</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3 mt-md-5 game-container">
        <div class="player-info-panel bg-light shadow-sm">
            <div id="playerInfoContainer"></div>
            <div id="opponentInfo">
                <span>Oponente: IA</span>
                <img src="https://flagcdn.com/w20/br.png" class="player-flag ms-2" id="opponentFlag" alt="Bandera oponente">
            </div>
        </div>
        <div class="boards-container">
            <!-- Tablero del jugador -->
            <div class="board-wrapper">
                <h3 class="board-title">Tu Flota</h3>
                <div id="playerBoard" class="game-board disabled-board"></div>
            </div>
            <!-- Tablero del oponente -->
            <div class="board-wrapper">
                <h3 class="board-title">Flota Enemiga</h3>
                <div id="opponentBoard" class="game-board"></div>
            </div>
        </div>
        <div class="game-messages bg-light p-3 shadow-sm" id="gameMessages">
        </div>
        <div id="weatherInfo" class="d-none">
            <h5 class="h6">Informaci√≥n del Clima</h5>
            <div class="weather-details">
                <p id="locationName" class="fw-bold mb-2"></p>
                <p id="temperatureInfo" class="mb-1 small"></p>
                <p id="conditionInfo" class="small"></p>
            </div>
        </div>
    </div>
        <!-- Controles Fijos en la parte inferior -->
        <div class="fixed-bottom bg-white shadow-sm p-2">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <button id="restartBtn" class="btn btn-danger">Reiniciar Juego</button>
                    <button id="surrenderBtn" class="btn btn-warning">Rendirse</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/user-data.js"></script>
    <script src="../js/juego.js"></script>
</body>
</html>
