<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS del ranking (para el modal) -->
    <link rel="stylesheet" href="../css/ranking-modal.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="container-game">
            <h1 class="text-center mb-4">Batalla Naval</h1>
            <form id="startForm" class="mx-auto">
                <div class="mb-3">
                    <label for="playerName" class="form-label">Nombre del Jugador</label>
                    <input type="text" class="form-control" id="playerName" required placeholder="Ingresa tu nombre" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="playerCountry" class="form-label">País</label>
                    <div class="custom-select-container">
                        <div class="selected-option" id="selectedOption">
                            <img id="selectedImg" src="https://flagsapi.com/US/flat/24.png" alt="Bandera">
                            <span id="selectedText">Selecciona tu país</span>
                        </div>
                        <ul class="options-list" id="optionsList"></ul>
                    </div>
                    <select class="form-select d-none" id="playerCountry" required></select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom py-2">Comenzar Juego</button>
                    <button type="button" class="btn btn-ranking py-2" id="btnOpenRanking">
                        Ver Ranking
                    </button>
                    <a href="ranking.html">Ranking</div>a>
                </div>
                <div class="loading mt-3" id="loadingIndicator">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Ranking (vacío, se cargará dinámicamente) -->
    <div id="rankingModalContainer"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script del ranking -->
    <script src="../js/ranking.js"></script>
    <!-- Script principal -->
    <script src="../js/inicio.js"></script>
</body>
</html>
